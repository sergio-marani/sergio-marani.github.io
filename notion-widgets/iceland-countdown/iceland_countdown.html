<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #000;
      }

      .countdown {
        display: flex;
        gap: 20px;
        mix-blend-mode: difference;
        color: #fff;
      }

      .time-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .time {
        font-size: 48px;
        font-weight: bold;
      }

      .label {
        font-size: 18px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="countdown">
      <div class="time-box">
        <div id="days" class="time">0</div>
        <div class="label">Giorni</div>
      </div>
      <div class="time-box">
        <div id="hours" class="time">0</div>
        <div class="label">Ore</div>
      </div>
      <div class="time-box">
        <div id="minutes" class="time">0</div>
        <div class="label">Minuti</div>
      </div>
      <div class="time-box">
        <div id="seconds" class="time">0</div>
        <div class="label">Secondi</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/sergio-marani/utility-scripts@1.0/iceland_countdown.js">
    </script>
  </body>
</html>
